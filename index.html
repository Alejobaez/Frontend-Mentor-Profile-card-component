<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__image"
        src="./images/bg-pattern-card.svg"
        alt="bg pattern card"
      />
      <div class="card__content">
        <img src="./images/image-victor.jpg" alt="image" class="card__avatar" />
        <div class="card__name">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
      </div>
      <div class="stats">
        <div class="stats__item">
          <span>80K</span>
          <span>Followers</span>
        </div>
        <div class="stats__item">
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div class="stats__item">
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
